<div class="d-flex justify-content-between topHeader">
  <h1>All Employees</h1>
  <a role="button" class="btn addBtn">Add</a>
  <!--  <a routerLink="/employees/add" role="button" class="btn addBtn">Add</a>-->
  <input id="inputSearch" type="text" placeholder="Search.." (input)="search()">
</div>

<table class="table table-bordered table-hover">
  <thead class="tableHead">
  <tr>
    <th scope="col">Nachname, Vorname</th>
    <th scope="col">Abteilung</th>
  </tr>
  </thead>

  <tbody>
  <ng-container *ngFor="let emp of selection.selected">
    <!--    <tr class="tableRow" routerLink="/departments/edit/{{ dep.departmentId }}">-->
    <tr class="tableRow">
      <td>{{ emp.lastname }}, {{ emp.firstname }}</td>
      <td>{{ getDepAbbr(emp.departmentId) }}<div class="departmentName">{{ getDepName(emp.departmentId)}}</div></td>
    </tr>
  </ng-container>
  </tbody>
</table>
